<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        button {
            position: absolute;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button id="bt" style="top: 10px; left: 30px; position: absolute" onclick="runProgram()">
      Go
    </button>

    <a href="filter.html" style="text-decoration: none; color: white; background-color: #007bff; padding: 10px 20px; border-radius: 5px; margin: 5px; display: inline-block; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: background-color 0.3s ease;">
        Array Filter
    </a>
    <a href="students.html" style="text-decoration: none; color: white; background-color: #28a745; padding: 10px 20px; border-radius: 5px; margin: 5px; display: inline-block; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: background-color 0.3s ease;">
        Students Page
    </a>
    <a href="zoo.html" style="text-decoration: none; color: white; background-color: #ffc107; padding: 10px 20px; border-radius: 5px; margin: 5px; display: inline-block; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: background-color 0.3s ease;">
        Zoo Page
    </a>

    <script>
      let xPos = 10;
      let yPos = 10;
      let xDelta = 10;
      let yDelta = 10;

      function move() {
        xPos += xDelta;
        yPos += yDelta;
        bt.style.left = `${xPos}px`;
        bt.style.top = `${yPos}px`;
        if (yPos > window.innerHeight - bt.offsetHeight || yPos < 0) {
          yDelta = -yDelta;
        }
        if (xPos > window.innerWidth - bt.offsetWidth || xPos < 0) {
          xDelta = -xDelta;
        }
      }

      let randomB = Math.floor(Math.random() * 256);
      let randomG = Math.floor(Math.random() * 256);
      let randomR = Math.floor(Math.random() * 256);

      let buttonColor =
        (bt.style.backgroundColor = `rgb(${randomR}, ${randomG}, ${randomB})`);
      let colorDeltaB = 1;
      let colorDeltaR = 1;
      let colorDeltaG = 1;

      function changeColor() {
        randomB += 0.5 * colorDeltaB;
        randomG += 0.5 * colorDeltaG;
        randomR += 0.5 * colorDeltaR;
        if (randomB >= 255) {
          randomB = 255;
          colorDeltaB = -(Math.random() + 0.5);
        } else if (randomB <= 0) {
          randomB = 0;
          colorDeltaB = Math.random() + 0.5;
        }
        if (randomG >= 255) {
          randomG = 255;
          colorDeltaG = -(Math.random() + 0.5);
        } else if (randomG <= 0) {
          randomG = 0;
          colorDeltaG = Math.random() + 0.5;
        }
        if (randomR >= 255) {
          randomR = 255;
          colorDeltaR = -(Math.random() + 0.5);
        } else if (randomR <= 0) {
          randomR = 0;
          colorDeltaR = Math.random() + 0.5;
        }
        bt.style.backgroundColor = `rgb(${Math.floor(randomR)}, ${Math.floor(
          randomG
        )}, ${Math.floor(randomB)})`;
        requestAnimationFrame(changeColor);
      }

      function runProgram() {
        changeColor();
        setInterval(move, 100);
        bt.innerHTML = "Moving";
      }
    </script>
</body>
</html>
